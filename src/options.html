<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="color-scheme" content="light dark" />
    <title>Tag Remover for Amazon Options</title>
    <style type="text/css">
      :root {
        /* Light theme variables */
        --background-color: #f4f4f4;
        --container-background: #ffffff;
        --text-color: #333333;
        --border-color: #dddddd;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --primary-color: #4caf50;
        --primary-hover: #45a049;
        --input-background: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #1d2125;
          --container-background: #2e3338;
          --text-color: #ffffff;
          --border-color: #505f79;
          --shadow-color: rgba(0, 0, 0, 0.2);
          --primary-color: #36b37e;
          --primary-hover: #2ea16d;
          --input-background: #1d2125;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: var(--container-background);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px var(--shadow-color);
      }

      h1 {
        text-align: center;
        color: var(--text-color);
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .option-group {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
      }

      label {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--text-color);
      }

      /* Checkbox specific styles */
      input[type='checkbox'] {
        margin-right: 5px;
        appearance: none;
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid var(--border-color);
        border-radius: 3px;
        background-color: var(--input-background);
        cursor: pointer;
        position: relative;
      }

      input[type='checkbox']:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      input[type='checkbox']:checked::after {
        content: '✓';
        position: absolute;
        color: white;
        font-size: 12px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      input[type='checkbox']:hover {
        border-color: var(--primary-color);
      }

      input[type='checkbox']:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }

      textarea {
        width: calc(100% - 16px);
        padding: 8px;
        margin-top: 5px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        resize: vertical;
        box-sizing: border-box;
        background-color: var(--input-background);
        color: var(--text-color);
      }

      ::selection {
        background-color: var(--primary-color);
        color: var(--container-background);
      }

      .options-status {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
        color: var(--text-color);
      }

      .button-container {
        position: relative;
        height: 40px;
        width: 100%;
      }

      .submit-button,
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        transition: all 0.3s ease;
      }

      .submit-button {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        opacity: 1;
        transform: scale(1);
        transition: all 0.3s ease;
      }

      .submit-button:hover {
        background-color: var(--primary-hover);
      }

      .submit-button.hidden {
        opacity: 0;
        transform: scale(0.5);
      }

      .checkmark {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        font-size: 24px;
        opacity: 0;
        transform: scale(0.5);
      }

      .checkmark.visible {
        opacity: 1;
        transform: scale(1);
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tag Remover for Amazon Options</h1>
      <form id="options-form">
        <div class="option-group" id="notifications-section">
          <label>
            <input type="checkbox" id="disable-notifications" />
            <span>Disable notifications</span>
          </label>
        </div>
        <div class="option-group">
          <label for="allowed-tags">Allowed tags (one per line):</label>
          <textarea id="allowed-tags" rows="5"></textarea>
        </div>
        <div class="button-container">
          <button type="submit" class="submit-button">Save options</button>
          <div class="checkmark">✓</div>
        </div>
      </form>
    </div>
    <script type="module" src="js/options.js"></script>
  </body>
</html>
